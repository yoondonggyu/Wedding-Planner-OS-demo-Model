<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max_width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .chat-container {
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background-color: #0071e3;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
            border-bottom-left-radius: 4px;
        }

        .thinking {
            font-size: 0.9em;
            color: #86868b;
            font-style: italic;
            margin-bottom: 8px;
            padding: 8px;
            border-left: 2px solid #86868b;
            background-color: #f5f5f7;
            border-radius: 4px;
            display: none;
        }

        .thinking.active {
            display: block;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #d2d2d7;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #0071e3;
        }

        button {
            padding: 12px 24px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background-color: #0077ed;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>Ollama Chat</h1>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Disable input
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            appendMessage('user', text);

            try {
                // Create assistant message container
                const assistantMsgDiv = document.createElement('div');
                assistantMsgDiv.className = 'message assistant';

                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'thinking';
                assistantMsgDiv.appendChild(thinkingDiv);

                const contentDiv = document.createElement('div');
                assistantMsgDiv.appendChild(contentDiv);

                messagesDiv.appendChild(assistantMsgDiv);
                scrollToBottom();

                // Note: Updated endpoint to match the new router structure
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text,
                        model: 'gemma3:4b'
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        try {
                            const data = JSON.parse(line);

                            if (data.type === 'thinking_start') {
                                thinkingDiv.classList.add('active');
                                thinkingDiv.textContent = 'Thinking...\n';
                            } else if (data.type === 'thinking') {
                                thinkingDiv.textContent += data.content;
                            } else if (data.type === 'thinking_end') {
                                // thinkingDiv.classList.remove('active'); // Keep it visible but maybe style differently?
                            } else if (data.type === 'content') {
                                contentDiv.textContent += data.content;
                            }
                            scrollToBottom();
                        } catch (e) {
                            console.error('Error parsing JSON:', e);
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage('assistant', 'Error: Failed to send message');
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = text;
            messagesDiv.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>

</html>
